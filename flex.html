<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive flexbox</title>
    <style>
        .container{
            display: flex;
            /* flex-wrap: wrap; */
            gap: 10px;
            flex-direction: column;
            
        }
        .box{
            width: 100% ;
            height: 200px; 
            background-color: aquamarine;
        }
        @media screen and (max-width:576px) {
            .container{
                flex-direction: column;
            }
            
        }
        @media screen and (min-width:577px) and (min-width:992px) {
            .box{
                background-color: darksalmon;
            }
            
        }
    </style>
</head>
<body>
    <section class="container">
        <!-- .box*4>h3{box-$} -->
        <div class="box">
            <h3>box-1</h3>
        </div>
        <div class="box">
            <h3>box-2</h3>
        </div>
        <div class="box">
            <h3>box-3</h3>
        </div>
        <div class="box">
            <h3>box-4</h3>
        </div>
    </section>
</body>
</html>
